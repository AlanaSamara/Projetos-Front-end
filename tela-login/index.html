<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/queries.css">
</head>
<body>
  <main>
    <section id="login">

      <div class="imagem">
        <div class="texto">
          <h2> Sejá bem-vindo(a)</h2>
          <p>Faça login e entre para o nosso time</p>
        </div>

        <img class="card-img" src="img/login-card.png" alt="Ilustração de login">
      </div>

      <div class="formulario">
        <img class="avatar-mobile" src="img/avatar-mobile.png" alt="avatar">

        <img class="avatar" src="img/avatar.png" alt="avatar">

        <h2>Login</h2>

        <form action="login.php" method="post">

          <label for="iusu" >Usuário</label>
          <input type="text" id="iusu" placeholder="Usuário" required>

          <label for="isen">Senha</label>
          <input type="password" id="isen" placeholder="Senha" required>

          <input class="button" type="submit" >
        </form>
      </div>
    </section>
  </main>
</body>
</html>
