<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/queries.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="telefone">
                <img src="img/instagram-celular.png" alt="foto de um celular">
            </div>
            
            <div class="container">

                <div class="perfil">
                    <img class="logo" src="img/instagram-logo.png" alt="logo do instagram">
                    <img class="foto" src="img/foto_quadrado.png" alt="foto de perfil">
                    <p><a href="#">Continue como Alana</a></p>
                    <a href="#">Remover conta</a>
                </div>

                <div class="alternativa">
                    <p>Não é Alana?</p>
                    <p><a href="#">Alterar contas</a> ou <a href="#">Inscreva-se</a></p>
                </div>

                <div class="botoes">
                    <p>Baixe o aplicativo</p>
                    <div>
                        <img class="im-button" src="img/apple-button.png" alt="botão do App Store">
                        <img class="im-button" src="img/googleplay-button.png" alt="botão do Google Play">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
